<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Memorial</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="panel-memes">
        <h1>The Meme Memorial</h1>
        <div class="panel-memes-list">
            <div class="panel-smeme mid-smurfcat">
                <div class="panel-smeme-title">Smurf Cat</div>
                <div class="panel-smeme-data">
                    <div class="panel-smeme-data-v-first panel-smeme-data-v">
                        <img src="images/placeholder.png">
                    </div>
                    <div class="panel-smeme-data-loader"></div>
                    <div class="panel-smeme-data-v-last panel-smeme-data-v">
                        <img src="images/placeholder.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-memeinfo">
        <div class="details-not-selected">Select a meme</div>
        <div class="details-meme mid-smurfcat">
            <h2>Smurf Cat</h2>
        </div>
    </div>
</body>
</html>
