<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download MultiplicationHelper</title>
</head>
<body>
    <h1>Download MultiplicationHelper</h1>
    Type the password. The link will show once the password is correct.<br>
    <input id="psdIn" style="background-color: lightcoral; color: black;" onkeyup="checkIfPassword();"><br>
    <div id="linkArea">

    </div>
    <script>

        const cyrb53 = function(str, seed = 0) {
            let h1 = 0xdeadbeef ^ seed, h2 = 0x41c6ce57 ^ seed;
            for (let i = 0, ch; i < str.length; i++) {
                ch = str.charCodeAt(i);
                h1 = Math.imul(h1 ^ ch, 2654435761);
                h2 = Math.imul(h2 ^ ch, 1597334677);
            }
            h1 = Math.imul(h1 ^ (h1>>>16), 2246822507) ^ Math.imul(h2 ^ (h2>>>13), 3266489909);
            h2 = Math.imul(h2 ^ (h2>>>16), 2246822507) ^ Math.imul(h1 ^ (h1>>>13), 3266489909);
            return 4294967296 * (2097151 & h2) + (h1>>>0);
        };

        function checkIfPassword() {
            if(cyrb53(document.getElementById("psdIn").value) == 1980436727458376) {
                document.getElementById("linkArea").innerHTML = atob("PGEgaHJlZj0ibXVsdGlwbGljYXRpb25ncmlkLmV4ZSIgZG93bmxvYWQ+IERvd25sb2FkIDwvYT4=");
                document.getElementById("psdIn").style.backgroundColor = "lime";
            } else {
                document.getElementById("linkArea").innerHTML = "";
                document.getElementById("psdIn").style.backgroundColor = "lightcoral";
            }
        }
    </script>
</body>
</html>
